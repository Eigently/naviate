build and push dockerized musl:
  image: docker:19.03.12
  stage: share
  needs:
    - build musl binary
  dependencies:
    - build musl binary
  rules:
  - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || ($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main")' 
    changes:
      - server/**/*
      - .gitlab-ci.yml
    when: on_success
  artifacts:
    paths:
      - server/naviate.dockerimage
  tags:
    - docker
  services:
    - docker:19.03.12-dind
  before_script:
    - cd server
  script:
    - ./scripts/share_docker_musl
